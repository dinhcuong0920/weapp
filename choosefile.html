<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Choose File</h1>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <a href="index.html">Back</a>
                </div>
                <form>
                    <div class="row">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Face</label>
                            <input name="face" type="file" class="form-control">
                          <div>
                            <img id="preview_face" src=""/>
                          </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
$("input[name=face]").change(function(e) {
    let file = e.originalEvent.srcElement.files[0];
    let reader = new FileReader();
    reader.onloadend = function() {
         $("#preview_face").attr('src',reader.result)
    }
    console.log(file);
    reader.readAsDataURL(file);
});
</script>
